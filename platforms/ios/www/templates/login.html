<ion-view view-title="Log In" class="tab-view">
    <ion-content class="padding">
        <img class="logo" src="img/logo-top.png" />
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="login.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="login.password">
            </label>
        </div>
        <div>
            <button class="button button-block button-assertive" ng-click="signin()">
                Sign In
            </button>
            <button class="button button-block button-assertive" ng-click="register()">
                Sign Up
            </button>
        </div>
    </ion-content>
</ion-view>
